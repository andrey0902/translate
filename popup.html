<!DOCTYPE html>
<html>
<head>
    <script src="jquery.js"></script>
    <script src="popup.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <img id="logo" src="translate.png">
    <span class="copy" title="copy the result"></span>
    <span class="clear" title="return to main page"></span>
</header>
<div id="content" class="container">
    <div class="row">

        <label for="from" class="col-xs-3 my-label">From</label>
        <div class="col-xs-9">
            <select name="from" id="from" class="form-control">
                <option value="auto">Choice...</option>
                <option value="en">English</option>
                <option value="fr">French</option>
                <option value="ru">Russian</option>
                <option value="de">German</option>
            </select>
        </div>
    </div>
    <div class="row">
        <div class="form-group">
            <label for="to" class="col-xs-3 my-label">To</label>
            <div class="col-xs-9">
                <select name="from" id="to" class="form-control">
                    <option value="auto">Choice...</option>
                    <option value="en">English</option>
                    <option value="fr">French</option>
                    <option value="ru">Russian</option>
                    <option value="de">German</option>
                </select>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 search">
            <input id="input" class="form-control">
        </div>
    </div>
<div class="row">
    <div class="col-xs-6 col-xs-offset-6" style="margin-bottom: 10px;">
        <button id="btn_submit" type="submit" class="btn btn-default" style="margin-top: 10px;">Translate</button>
    </div>
</div>

</div>
<div id="translate">
</div>
</body>
</html>
